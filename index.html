<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather</title>
</head>
<body class="bg-dark text-light">
    <!-- first layout start -->
    <div class="container p-3 rounded-3 position-absolute top-50 start-50 translate-middle" style="">
        <div class="search-box">
            <i class="bi bi-geo-alt-fill" ></i>
            <input  type="text" placeholder="Search Your Location" aria-label="Search">
            <button class="bi bi-search"></button>
        </div>
        <!-- weather box start -->
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="icon/cloud.png" width="210px" height="160px" alt="Cloudy">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Today is Cloudy</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bi bi-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bi bi-wind"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <!-- weather box end -->
    </div>
    <!-- first layout end -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
</body>
</html>
